<form class="CVform" >
    <table cellspacing="2" cellpadding="1">
        <tbody>
           
            <tr>
                <td>Job Category:&nbsp;</td>
                <td>
                    <select type="text" name="category" ng-model="newcv.jobCategory">
                        <option value="null">&nbsp;</option>
                        <option value="actg" selected="">Accounting / Finance</option>
                        <option value="advg">Advertising / Public Relations</option>
                        <option value="arch">Architecture / Design</option>
                        <option value="bank">Banking / Consultancy</option>
                        <!---->
                        <option value="mngt">Management / Marketing</option>
                        <option value="enrg">Engineering / Telecommunication</option>
                        <option value="hlth">Health Care / Pharmaceutical</option>
                        <option value="hosp">Hospitality / Travel</option>
                        <option value="educ">Education / Training</option>
                        <option value="sale">Sales / Retail</option>
                        <option value="othr">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>First Name:&nbsp;</td>
                <td>
                    <input ng-model="newcv.firstName" type="text" class="form" placeholder="First Name" name="first">
                </td>
            </tr>
            <tr>
                <td>Last Name:&nbsp;</td>
                <td>
                    <input ng-model="newcv.lastName" type="text" class="form" placeholder="Last Name" name="last">
                </td>
            </tr>
            <tr>
                <td>Date of Birth:&nbsp;</td>
                <td>
                    <input ng-model="newcv.DOB" type="date" class="form" placeholder="mm/dd/yyyy" name="date" id="datepicker">
                </td>
            </tr>
            <tr>
                <td>Email:&nbsp;</td>
                <td>
                    <input ng-model="newcv.Email" email="text" class="form" placeholder="ex@example.com" name="email">
                </td>
            </tr>
            <tr>
                <td>Phone Number:&nbsp;</td>
                <td>
                    <input ng-model="newcv.phoneNum"type=Number class="form" placeholder="+961 ******" name="phone">
                </td>
            </tr>
            <tr>
                <td>Address:&nbsp;</td>
                <td>
                    <textarea ng-model="newcv.address" type="text" class="form" placeholder="city.." name="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>Marital Status:&nbsp;</td>
                <td>
                    <select ng-model="newcv.MaritalStatus" type="text" class="form" name="marital">
                        <option value="null">&nbsp;</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Years of Experience:&nbsp;</td>
                <td>
                    <input ng-model="newcv.yearsOfExp" class="form" placeholder="Years of Experience" type=Number name="experience">
                </td>
            </tr>
            <tr>
                <td>Upload your CV:&nbsp;</td>
                <td>
                    <input ng-model="newcv.uploadYourCV" class="form" type="file" name="cv" id="cv">
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit"  ng-click="submitCV(newcv)" value="Submit" class="submit form">
                </td>
            </tr>
        </tbody>
    </table>
</form>
